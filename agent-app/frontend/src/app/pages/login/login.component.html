<div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-form-wrapper d-flex flex-column">
        <form class="d-flex flex-column align-items-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column w-100 mb-3" [ngClass]="{'text-danger' : (loginForm.controls.username.touched && loginForm.controls.username.errors)}">
                <label for="email" class="me-2">Email address</label>
                <input id="email" type="text" name="email" formControlName="username" (keyup.enter)="onSubmit()">
                <span class="error-message" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.['required']">Email address cannot be empty.</span>
                <span class="error-message" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.['email']">You must enter valid email address.</span>
            </div>
            <div class="d-flex flex-column w-100 mb-3" [ngClass]="{'text-danger' : (loginForm.controls.password.touched && loginForm.controls.password.errors?.['required'])}">
                <label for="password" class="me-2">Password</label>
                <input id="password" type="password" name="password" formControlName="password" (keyup.enter)="onSubmit()">
                <span class="error-message" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.['required']">Password cannot be empty.</span>
            </div>
            <button [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
            <span class="grey-text"><a routerLink="/forgot-password">Forgot password?</a></span>
            <span class="grey-text">Don't have an account? <a routerLink="/register">Register today.</a></span>
        </form>
    </div>
</div>
