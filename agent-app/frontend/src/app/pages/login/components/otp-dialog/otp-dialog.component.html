<div class="dialog-container d-flex flex-column align-items-center">
    <h5>Enter OTP</h5>
    <span class="grey-text message">We've sent a one time password on email address that you provided, if it is yours
        enter OTP to finish signing in.</span>
    <form class="w-100 d-flex flex-column">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>One Time Password</mat-label>
            <input matInput type="text" [(ngModel)]="otp" name="otp" placeholder="Enter digits here">
        </mat-form-field>
        <div class="d-flex w-100">
            <button mat-raised-button color="primary" class="w-100 ms-2" (click)="verifyOtp()">Confirm</button>
        </div>
    </form>
</div>
