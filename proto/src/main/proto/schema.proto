syntax = "proto3";

package com.dislinkt;

option java_multiple_files = true;

message Profile{
  string id = 1;
}

message Empty {}

service ProfileService{
  // Server streaming - asynchronous
  rpc getConnections(Profile) returns (stream Profile){}
  // Server streaming - asynchronous
  rpc getPublicProfiles(Empty) returns (stream Profile){}
}