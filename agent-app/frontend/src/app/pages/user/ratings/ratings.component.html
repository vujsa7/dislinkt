<div class="d-flex flex-column me-5 ms-5">
    <div class="d-flex justify-content-end">
        <button mat-raised-button class="mt-3 mb-5 me-3" color="primary" (click)="rateCompany()">Leave your rating</button>
        <button mat-raised-button [routerLink]="['/user']" class="mt-3 mb-5">Back</button>
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between mb-4 app-container" *ngFor="let rating of ratings">
            <div class="d-flex flex-column">
                <span class="purple-text">Comment:</span>
                <span>{{ rating.comment }}</span>
                <br>
                <span class="purple-text">Points:</span>
                <a>{{ rating.points }}</a>
            </div>
            <div class="d-flex flex-column">
                <span class="purple-text">Salary:</span>
                <span>{{ rating.salary }}</span>
                <br>
                <span class="purple-text">Selection process:</span>
                <span>{{ rating.selectionProcess }}</span>
            </div>
        </div>
    </div>
</div>
