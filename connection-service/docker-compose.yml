version: '3.7'

services:
  neo4j:
    image: neo4j:4.2.5
    container_name: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - data:/data
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_default__database=connection-db
      - NEO4J_AUTH=neo4j/rootpass

volumes:
  data: {}