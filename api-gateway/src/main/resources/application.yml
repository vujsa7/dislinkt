eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    hostname: localhost
    prefer-ip-address: true

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-headers: "*"
            allowed-methods:
              - GET
              - PATCH
              - OPTIONS
#            allow-credentials: true
        add-to-simple-url-handler-mapping: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: profile-service
          uri: http://profile-service
          predicates:
            - Path=/profile-service/**
        - id: post-service
          uri: http://post-service
          predicates:
            - Path=/post-service/**
        - id: connection-service
          uri: http://connection-service
          predicates:
            - Path=/connection-service/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8080/realms/dislinkt"
  main:
    allow-bean-definition-overriding: true