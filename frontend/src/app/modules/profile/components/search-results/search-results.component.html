<div>
    <div class="body-grey"></div>
    <div class="d-flex flex-column page-wrapper">
        <div class="d-flex flex-row profile-card align-items-center" *ngFor="let res of searchResults">
            <img [routerLink]="['/profiles/', res.username]" class="profile-img" [src]="res.image">
            <div class="d-flex flex-column ds-container" id="profile-info" [routerLink]="['/profiles/', res.username]">
                <span class="fw-bold black-text">{{ res.firstName }} {{ res.lastName }}</span>
                <span class="black-text">{{res.username}}</span>
            </div>
        </div>
    </div>
</div>
